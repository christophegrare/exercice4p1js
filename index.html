<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>exercice 4</title>
</head>
<body>
  <form>
    <label for="nom">Nom : </label><input type="text" name="nom" id="nom"/>
    <label for="prenom">Prénom : </label><input type="text" name="prenom" id="prenom"/>
    <label for="ville">Ville : </label><input type="text" name="ville" id="ville"/>
    <button  name="valider" id="valider" onclick="check()">Valider</button>
  </form>
  <script type="text/javascript">
  function check(){
    var name = document.getElementById('nom').value;
    var userName = document.getElementById('prenom').value;
    var country = document.getElementById('ville').value;
    alert('Nom : ' + name
      +'\nPrénom : ' + userName
      +'\nVille : ' + country);
  };
  </script>
</body>
</html>
